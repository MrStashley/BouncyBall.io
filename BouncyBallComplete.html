<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bouncy Ball</title>
    <style>
    	* { padding: 0; margin: 0; text-align:center; background-color:powderblue;}
    	canvas { background: #eee; display: block; margin: 0 auto; float:left; }
    </style>
</head>
<body>

<div id="y">Bouncy Ball :)</div>
<div id="t">Click to make a lil bouncy ball</div>

<canvas id="myCanvas" width="1920" height="800"></canvas>

<script>
var canvas = document.getElementById("myCanvas")
//canvas.width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
//canvas.height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight
var c = canvas.getContext("2d");
c.fillStyle = "#0095DD";

var divX = document.getElementById("y");
var divY = document.getElementById("t");

var debugCount = 0;

</script>

<script id = "BallClass.html">
function ball(x,y,vy,vx,ax,ay,color){
	this.x = x;
	this.y = y;
	this.vy = vy;
	this.vx = vx;
	this.ax = ax;
	this.ay = ay;
	this.color = color;
}
	
ball.prototype.draw = function(){
	c.beginPath();
	c.fillStyle = this.color;
	c.arc(this.x,this.y,10,0,Math.PI*2);
	c.fill();
	c.closePath();
}

ball.prototype.move = function(){
	
	if((this.y > (canvas.height-10)) || (this.y < 10)){
		this.vy = -this.vy;
	}else {
		this.vy +=this.ay;
	}
	
	if((this.x > (canvas.width-10)) || (this.x < 10)){
		this.vx = -this.vx;
	}else {
		this.vx +=this.ax;
	}
	
	this.y+=this.vy;
	this.x+=this.vx
}
</script>

<script id = "BallHandler.html">
var gravity = .5;

var clickX = 0;
var clickY = 0;
var r,g,b;

var ballHolder = [];
var newBall = false;
canvas.onmousedown = function(e){
	if(e.button == 0){
	clickX = e.clientX;
	clickY = e.clientY;
	newBall = true;
	}
};

ballHolder[0] = new ball(1000,100,0,4,0,gravity,"rgb("+Math.floor((Math.random() * 255) + 1)+","+Math.floor((Math.random() * 255) + 1)+","+Math.floor((Math.random() * 255) + 1)+")");

function createBall(){
	r = Math.floor((Math.random() * 255) + 1);
	g = Math.floor((Math.random() * 255) + 1);
	b = Math.floor((Math.random() * 255) + 1);
	if(newBall){
	ballHolder[ballHolder.length] = new ball(clickX,clickY,0,0,0,gravity,"rgb("+r+","+g+","+b+")");
	newBall = false;
	}
}
setInterval(createBall,30);

function draw(){

	c.beginPath();
	c.fillStyle = "#eee";
	c.fillRect(0,0,canvas.width,canvas.height);
	c.closePath();

	for (var i = 0; i < ballHolder.length; i++) {
		ballHolder[i].draw();
		ballHolder[i].move();
  }
  requestAnimationFrame(draw);
}
draw();

</script>

</body>
</html>
